<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Fond transparent -->
  <rect width="32" height="32" fill="none"/>
  
  <!-- Étoile détachée en haut -->
  <path d="M 16,2 L 16.5,3.5 L 18.2,3.5 L 16.9,4.5 L 17.4,6 L 16,5 L 14.6,6 L 15.1,4.5 L 13.8,3.5 L 15.5,3.5 Z" fill="black"/>
  
  <!-- Corde verticale centrale (commence plus bas) -->
  <line x1="16" y1="8" x2="16" y2="22" stroke="black" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Lettres HB intégrées autour de la corde -->
  <g>
    <!-- H (partie gauche) -->
    <rect x="6" y="11" width="2.5" height="12" fill="black"/>
    <rect x="8.5" y="16" width="7.5" height="2.5" fill="black"/>
    
    <!-- B (partie droite) -->
    <path d="M 17.5,11 L 22,11 C 24,11 25,12.5 25,14 C 25,15.5 24,17 22,17 L 17.5,17 Z" 
          fill="black"/>
    <path d="M 17.5,18.5 L 23,18.5 C 25,18.5 26,20 26,22 C 26,24 25,25 22.5,25 L 17.5,25 Z" 
          fill="black"/>
  </g>
  
  <!-- Lacet qui serpente en bas (comme un fil qui ondule) -->
  <path d="M 16,22 Q 18,24 16,26 Q 14,28 16,30" 
        stroke="black" 
        stroke-width="1.5" 
        fill="none" 
        stroke-linecap="round"/>
</svg>